services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: book-streaming-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-toor}
      MYSQL_DATABASE: ${DATABASE_NAME:-book-streaming}
    ports:
      - "3307:3306" # Use 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-streaming-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-toor}
      DATABASE_NAME: ${DATABASE_NAME:-book-streaming}
    volumes:
      - ./backend/images:/app/images # Persist uploaded images
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Frontend
  frontend:
    image: nginx:alpine
    container_name: book-streaming-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend

volumes:
  mysql_data:
