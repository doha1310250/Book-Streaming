<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | BookTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">
                    <span class="logo-mark">B</span>
                    <span class="logo-text">BookTracker</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Library</div>
                    <a href="#" class="nav-item active" data-filter="all">
                        <span class="nav-item-icon">üìö</span>
                        All Books
                    </a>
                    <a href="#" class="nav-item" data-filter="verified">
                        <span class="nav-item-icon">‚úì</span>
                        Verified
                    </a>
                    <a href="#" class="nav-item" data-filter="favorites">
                        <span class="nav-item-icon">‚ô•</span>
                        Favorites
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Activity</div>
                    <a href="timer.html" class="nav-item">
                        <span class="nav-item-icon">‚è±</span>
                        Start Reading
                    </a>
                    <a href="profile.html" class="nav-item">
                        <span class="nav-item-icon">üìä</span>
                        Statistics
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar" id="user-avatar">?</div>
                    <div class="user-info">
                        <div class="user-name" id="user-name">Loading...</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                </div>
                <button class="btn btn-ghost btn-block" id="logout-btn" style="margin-top: var(--space-4);">
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1 class="content-header-title" id="page-title">All Books</h1>
                    <p class="content-header-subtitle">Browse and manage your reading collection</p>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="book-search" class="form-input" placeholder="Search books...">
                    </div>
                    <div class="streak-badge" id="streak-badge">
                        <span class="streak-icon">üî•</span>
                        <span class="streak-value" id="streak-value">0</span>
                        <span class="streak-label">Day Streak</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <!-- Stats Row -->
                <div class="stats-row">
                    <div class="stat-card">
                        <span class="stat-value" id="stat-books">0</span>
                        <span class="stat-label">Total Books</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="stat-favorites">0</span>
                        <span class="stat-label">Favorites</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="stat-sessions">0</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                </div>

                <!-- Book Grid -->
                <div class="book-grid" id="book-grid">
                    <!-- Books will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Book Modal -->
    <div class="modal-overlay hidden" id="book-modal">
        <div class="modal">
            <button class="modal-close" id="modal-close">‚úï</button>
            <div class="modal-content">
                <div class="modal-cover">
                    <img src="" alt="Book Cover" id="modal-cover">
                </div>
                <div class="modal-info">
                    <span class="badge" id="modal-badge">Verified</span>
                    <h2 class="modal-title" id="modal-title">Book Title</h2>
                    <p class="modal-author" id="modal-author">Author Name</p>
                    <p class="modal-desc" id="modal-desc">Book description goes here...</p>
                    <div class="modal-actions">
                        <button class="btn btn-primary" id="modal-read-btn">Start Reading</button>
                        <button class="btn btn-secondary" id="modal-fav-btn">Add to Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">‚ò∞</button>

    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
