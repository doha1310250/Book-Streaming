<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | BookTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="auth-layout">
        <!-- Left Panel - Branding -->
        <div class="auth-brand">
            <div class="brand-content">
                <a href="index.html" class="brand-logo">
                    <span class="logo-mark">B</span>
                    <span class="logo-text">BookTracker</span>
                </a>
                <div class="brand-hero">
                    <h1 class="brand-title">Build reading habits that scale.</h1>
                    <p class="brand-subtitle">Join millions of readers tracking their progress and building better
                        habits.</p>
                </div>
                <div class="brand-stats">
                    <div class="brand-stat">
                        <span class="stat-value">50M+</span>
                        <span class="stat-label">Users</span>
                    </div>
                    <div class="brand-stat">
                        <span class="stat-value">2B+</span>
                        <span class="stat-label">Books</span>
                    </div>
                    <div class="brand-stat">
                        <span class="stat-value">180+</span>
                        <span class="stat-label">Countries</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="auth-form-panel">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2 class="auth-title" id="auth-title">Sign in</h2>
                    <p class="auth-subtitle" id="auth-subtitle">Enter your credentials to access your account</p>
                </div>

                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Create Account</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email Address</label>
                        <input type="email" id="login-email" class="form-input" placeholder="name@company.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
                        Sign In
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label class="form-label" for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="form-input" placeholder="name@company.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-input"
                            placeholder="Minimum 6 characters" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="signup-btn">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <a href="index.html" class="auth-link">‚Üê Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>

</html>
