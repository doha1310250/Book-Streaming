<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed | BookTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="social.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">
                    <span class="logo-mark">B</span>
                    <span class="logo-text">BookTracker</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Library</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-icon">üìö</span>
                        All Books
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Activity</div>
                    <a href="timer.html" class="nav-item">
                        <span class="nav-item-icon">‚è±</span>
                        Start Reading
                    </a>
                    <a href="social.html" class="nav-item active">
                        <span class="nav-item-icon">üë•</span>
                        Social Feed
                    </a>
                    <a href="profile.html" class="nav-item">
                        <span class="nav-item-icon">üìä</span>
                        Statistics
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar" id="user-avatar">?</div>
                    <div class="user-info">
                        <div class="user-name" id="user-name">Loading...</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button class="btn btn-ghost theme-toggle" onclick="BookTracker.toggleTheme()"
                        title="Toggle Dark Mode">üåô</button>
                    <button class="btn btn-ghost" id="logout-btn">Sign Out</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1 class="content-header-title">Social Feed</h1>
                    <p class="content-header-subtitle">See what your friends are reading</p>
                </div>
                <div class="social-stats">
                    <div class="social-stat">
                        <span class="stat-value" id="following-count">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="social-stat">
                        <span class="stat-value" id="followers-count">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="social-grid">
                    <!-- Activity Feed -->
                    <div class="feed-section">
                        <div class="section-header">
                            <h2 class="section-title-sm">Activity Feed</h2>
                        </div>
                        <div class="feed-list" id="activity-feed">
                            <div class="empty-state">
                                <p>Loading activity...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Following, Followers & Explore -->
                    <div class="users-section">
                        <!-- Tabs -->
                        <div class="user-tabs">
                            <button class="user-tab active" data-tab="following">Following</button>
                            <button class="user-tab" data-tab="followers">Followers</button>
                            <button class="user-tab" data-tab="explore">Explore</button>
                        </div>

                        <!-- Following List -->
                        <div class="user-list" id="following-list">
                            <div class="empty-state">
                                <p>Loading...</p>
                            </div>
                        </div>

                        <!-- Followers List -->
                        <div class="user-list hidden" id="followers-list">
                            <div class="empty-state">
                                <p>Loading...</p>
                            </div>
                        </div>

                        <!-- Explore/Discover Users -->
                        <div class="user-list hidden" id="explore-list">
                            <div class="explore-search">
                                <input type="text" id="explore-search-input" class="form-input"
                                    placeholder="Search by name or email...">
                                <button class="btn btn-primary" id="explore-search-btn">Search</button>
                            </div>
                            <div class="explore-results" id="explore-results">
                                <div class="empty-state">
                                    <div class="empty-state-icon">üîç</div>
                                    <p>Discover new readers to follow</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">‚ò∞</button>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
    <script src="social.js"></script>
</body>

</html>
