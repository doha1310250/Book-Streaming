<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Session | BookTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="timer-layout">
        <!-- Header -->
        <header class="timer-header">
            <a href="dashboard.html" class="back-link">
                <span>←</span>
                <span>Back to Library</span>
            </a>
            <div class="header-brand">
                <span class="logo-mark">B</span>
            </div>
        </header>

        <!-- Timer Content -->
        <main class="timer-main">
            <div class="timer-container">
                <!-- Book Info -->
                <div class="current-book">
                    <div class="book-cover-small">
                        <img src="" alt="Book Cover" id="book-cover">
                    </div>
                    <div class="book-details">
                        <span class="section-label">Currently Reading</span>
                        <h1 class="book-title" id="book-title">Select a book to start</h1>
                        <p class="book-author" id="book-author">from your library</p>
                    </div>
                </div>

                <!-- Timer Display -->
                <div class="timer-display">
                    <svg class="timer-ring" viewBox="0 0 300 300">
                        <circle class="timer-ring-bg" cx="150" cy="150" r="140" />
                        <circle class="timer-ring-progress" id="timer-progress" cx="150" cy="150" r="140" />
                    </svg>
                    <div class="timer-time">
                        <span class="time-value" id="timer-display">00:00:00</span>
                        <span class="time-label">Elapsed Time</span>
                    </div>
                </div>

                <!-- Goal Info -->
                <div class="goal-info">
                    <span class="goal-label">Daily Goal</span>
                    <span class="goal-value">30 min</span>
                </div>

                <!-- Controls -->
                <div class="timer-controls">
                    <button class="btn btn-primary btn-lg" id="start-btn">Start Session</button>
                    <button class="btn btn-secondary btn-lg" id="finish-btn">End Session</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Session Complete Modal -->
    <div class="modal-overlay hidden" id="complete-modal">
        <div class="modal">
            <div class="modal-content" style="display: block; padding: var(--space-10);">
                <div class="complete-header">
                    <span class="complete-icon">✓</span>
                    <h2 class="complete-title">Session Complete</h2>
                    <p class="complete-subtitle">Great work! Keep the momentum going.</p>
                </div>

                <div class="complete-stats">
                    <div class="complete-stat">
                        <span class="stat-value" id="summary-time">0m</span>
                        <span class="stat-label">Time Read</span>
                    </div>
                    <div class="complete-stat">
                        <span class="stat-value" id="summary-streak">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="end-page">Page Number (Optional)</label>
                    <input type="number" id="end-page" class="form-input" placeholder="Where did you stop?">
                </div>

                <button class="btn btn-primary btn-block btn-lg" id="save-btn">Save & Continue</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
    <script src="timer.js"></script>
</body>

</html>
